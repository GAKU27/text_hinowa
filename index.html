
<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>灯輪∞ Hinowa Infinity — v5α / 5k Shards</title>
<link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
<header>
  <div class="bar">
    <div class="chip">辞書: <b id="dictStatus">loading</b></div>
    <div class="chip">テンプレ: <b id="tplStatus">loading</b></div>
    <div class="chip">モード: <b id="modeStatus">loading</b></div>
    <div class="chip">シャード: <b id="shardStatus">0%</b></div>
    <div class="chip ok">JS: ready (v5α 5k)</div>
  </div>
</header>

<main>
  <div class="row">
    <div class="card">
      <div class="title">テキスト（空でリセット）</div>
      <textarea id="txt" placeholder="例：もう無理…でも朝に散歩をして少し落ち着いた。今日は友人に短く連絡して、できることを一つだけやってみる。"></textarea>
      <div class="btns" style="margin-top:10px">
        <button id="calcBtn">計算</button>
        <button id="demoBtn" class="btn-secondary">デモ</button>
        <button id="clearBtn" class="btn-secondary">消去</button>
      </div>
    </div>

    <div class="card">
      <div class="title">結果</div>
      <div class="result">
        <div>FAS: <b id="fasVal">—</b></div><span id="fasBadge" class="pill">idle</span>
      </div>
      <div class="title" style="margin-top:10px">要約</div>
      <pre id="sumOut" class="mono">(ここに要約が表示されます)</pre>

      <div class="toolbar" id="fpToolbar" style="display:none">
        <button id="copyBtn">選択項目をコピー</button>
        <button id="shareBtn" class="btn-secondary">共有</button>
        <button id="resetBtn" class="btn-secondary">チェックをリセット</button>
        <span id="actionMsg" aria-live="polite" class="muted"></span>
      </div>
      <div id="firePath" class="cards" style="display:none"></div>
      <div id="fpHint" class="hint" style="display:none">※ FASゾーンでカード数が自動調整されます。</div>
    </div>
  </div>

  <div class="card">
    <div class="title">JSON（灯輪 v5 deep sea 準拠）</div>
    <pre id="jsonOut" class="mono">{}</pre>
  </div>

  <div class="card">
    <div class="title">履歴（最新50件）</div>
    <div class="toolbar">
      <button id="exportBtn">履歴をJSONで保存</button>
      <button id="clearHistBtn" class="btn-secondary">履歴を消去</button>
    </div>
    <table class="table" id="histTable">
      <thead><tr><th>時刻</th><th>FAS</th><th>モード</th><th>要約（抜粋）</th></tr></thead>
      <tbody></tbody>
    </table>
  </div>

  <div class="footer">※ ローカルのみで計算／外部送信なし — © Hinowa Infinity v5α / 5k</div>
</main>

<script type="module" src="../src/main.js"></script>
</body>
</html>
